IPERF_RPM_SOURCE_PATH: /opt
IPERF_RPM_FILE_NAME: iperf3-3.1.7-2.el7.x86_64.rpm
IPERF_RPM_TARGET_PATH: /tmp
CHECK_PING_LOSS: 5
CHECK_PING_RTT: 20
LOSS_THRESHOLD: 10
LOSS_THRESHOLD_OPERATOR: "le" # <=
LOSS_THRESHOLD_RATIO: -0.05  # 浮动5%
UPLOAD_BANDWIDTH_THRESHOLD: 2  # 单位M
UPLOAD_BANDWIDTH_THRESHOLD_RATIO: -0.05  # 浮动5%
UPLOAD_THRESHOLD_OPERATOR: "ge" # >=
DOWNLOAD_BANDWIDTH_THRESHOLD: 2  # 单位M
DOWNLOAD_BANDWIDTH_THRESHOLD_RATIO: 0.05  # 浮动5%
DOWNLOAD_THRESHOLD_OPERATOR: "ge" # >=
DELAY_THRESHOLD: 0.02
DELAY_THRESHOLD_RATIO: 0.05  # 浮动5%
DELAY_THRESHOLD_OPERATOR: "le" # <=
CHECK_IP:
  - IP: 192.168.0.104
  - IP: 192.168.0.105
  - IP: 192.168.0.106
CHECK_LOSS_PKG_BYTES:
  - NUM: 50
  - NUM: 200
  # - NUM: 500
  # - NUM: 1000
  # - NUM: 2000
CHECK_PERF_PARAM_PORT: 8888
CHECK_PERF_PARAM_INTERVAL_TIME: 10
CHECK_UDP_PROTOCOL: "UDP"
CHECK_UDP_BYTES_PER_PKG: "100"
CHECK_UDP_BANDWIDTH: "100M"
CHECK_UDP_LOSS: "loss"
CHECK_UDP_DELAY: "delay"
CHECK_UDP_UP_BANDWIDTH: "upload_bandwidth"
CHECK_UDP_DOWN_BANDWIDTH: "download_bandwidth"
CHECK_TCP_PROTOCOL: "TCP"
CHECK_TCP_BYTES_PER_PKG: "100"
CHECK_TCP_BANDWIDTH_NO_LIMIT: "0"
